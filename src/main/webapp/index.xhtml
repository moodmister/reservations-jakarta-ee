<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Резервации</title>
</h:head>

<h:body>
	<h2>Резервирай</h2>

	<h:form>
		<h:panelGrid columns="2">			
			Име <h:inputText required="true" id="firstName" value="#{reserve.firstName}"/>
			Презиме <h:inputText required="true" id="middleName" value="#{reserve.middleName}"/>
			Фамилия <h:inputText required="true" id="lastName" value="#{reserve.lastName}"/>
			Пристигане <h:inputText a:type="date" required="true" id="startDate" value="#{reserve.startDate}"/>
			Заминаване <h:inputText a:type="date" required="true" id="endDate" value="#{reserve.endDate}"/>
			Закуска <h:inputText a:type="checkbox" required="true" id="breakfast" value="#{reserve.breakfast}"/>
			Вечеря <h:inputText a:type="checkbox" required="true" id="dinner" value="#{reserve.dinner}"/>
			Тип на стая <h:selectOneMenu required="true">
				<f:selectItem itemValue = "1" itemLabel = "Едностайна" />
					<f:selectItem itemValue = "2" itemLabel = "Двустайна" />
					<f:selectItem itemValue = "2" itemLabel = "Тристайна" /> 
			</h:selectOneMenu>
			<h:outputText />
			<h:commandButton value="Изпрати" action="#{reserve.save()}"/>
		</h:panelGrid>
	</h:form>

</h:body>

</html>
